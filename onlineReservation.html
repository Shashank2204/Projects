<!DOCTYPE html>
<html ng-app="module1">
	<head>
	<link href="bootstrap.css" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="https://code.angularjs.org/1.3.5/angular-route.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<script src="script.js"></script>
		<script src="homeCont.js"></script>
		<script src="mainCtrl.js"></script>
<script src="owner.js"></script>
	</head>
	<body>

	<a id="reserveButton" class="button" ng-click='show=false'>
        <span>Reserve Table</span>
    </a>
	<a id="adminButton" class="button"  ng-click='show=true'  style="margin-left: 500px;" >
        <span>Admin Login</span>
    </a>
	<div id="reserveForm" class="form-group" ng-hide="show">
	<form action=""novalidate >

		<h3>First Name :<input class="form-control" type="text"  id="name" name="fname" placeholder="First Name" >
		<h3>Last Name :<input class="form-control" type="text"  id="lname" name="lname" placeholder="Last Name">
		<h3>Email :<input class="form-control" type="email"  id="email" name="email" placeholder="Email">
		<h3>Party Size :<input class="form-control" type="text"  id="number" name="partySize" placeholder="Party Size">
		<h3>Date :<input  class="form-control"type="date"  id="date" name="date" >
		<h3>Time :<input  class="form-control"type="time"  id="time" name="time" >
	
		
		<button id="resSubmit" class="btn btn-default" type="button" >Submit</button>
		
</form>
</div>
<div ng-controller="ownCont as oCont" id="adminForm" class="form-group" ng-show="show">
	<form   >

		<h3>User Name :<input class="form-control" type="text"  id="uName"  placeholder="User Name">
		<h3>Password :<input class="form-control" type="password"  id="pass"  placeholder="Password">
		
		<button  type="submit" ng-click='oCont.validateUser()' class="btn btn-default">Submit</button>
</form>
</div>
<div id="contactDetails" class="overlay-bg" style="display:none;">
<form action="" >

		<h3>First Name :<input class="form-control" type="text"  id="fname" name="fname" placeholder="First Name">
		<h3>Last Name :<input class="form-control" type="text"  id="lastname" name="lname" placeholder="Last Name">
		<h3>Email :<input class="form-control" type="email"  id="personalEmail" name="email" placeholder="Email">
		<h3>Comments :<textarea rows="4" cols="50" class="form-control" type="text" placeholder="Comments"></textarea>
		<h3>Phone Number :<input  class="form-control"type="number"  id="contactNum" placeholder="Phone Number" >
	
		<input  value="Submit" type="submit" class="btn btn-default"></input>
</form>
<input id="closeOverlay" type="submit" value="Close" class="buton">
</div>
<div id="resDetails" class="overlay-bg1" style="display:none;">
<heading1>Your Reference Code is 2345</heading1><br>
<button id="closeOverlay1" class="buton" type="button" >Close</button>


</div>

<script>
   
 $('ul.ul a').click(function() {
 console.log("click");
  document.getElementById('contactDetails').style.display = "block";
 });
 $('#closeOverlay').click(function(){
 console.log("close button clicked");
            $('#contactDetails').fadeOut("3000");
			
        });
		$('#closeOverlay1').click(function(){
 console.log("close button clicked");
          
			$('#resDetails').fadeOut("3000");
        });

$("#resSubmit").click(function() {

 
  document.getElementById('resDetails').style.display = "block";
 });
  $("#reserveButton").click(function() {
  document.getElementById('adminForm').style.display = "none";
   document.getElementById('reserveForm').style.display = "block";
  //var temp=document.getElementById("reserveForm");
  //alert(temp);
  });
  $("#adminButton").click(function() {
  //alert("Shashank");
  document.getElementById('reserveForm').style.display = "none";
  document.getElementById('adminForm').style.display = "block";
  });
</script>
	</body>
</html>
